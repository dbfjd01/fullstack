<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{margin: 0; padding: 0;}

    .container{
        width: 1200px;
        margin-left: auto;
        margin-right: auto;
    }

    header{
        background-color: aqua;
        height: 150px;
    }

    .logo{
        float: left;
        background-color: aquamarine;
        margin-top: 20px;
        width: 200px;
        height: 100px;
        margin-top: 20px;
        margin-left: 10px;
        line-height: 100px;
        text-align: center;
    }

    header nav{
        float: left;
        background-color: aquamarine;
        width: 800px;
        height: 100px;
        margin-left: 20px;
        margin-top: 20px;
    }

    header nav ul{
        list-style: none;
        width: 600px;
        height: 50px;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        background-color: chocolate;
    }

    header nav ul li{
        float: left;
    }

    header nav ul li a{
        background-color: chartreuse;
        display: block;
        width: 100px;
        height: 20px;
        margin-top: 10px;
        margin-right: 10px;
        margin-left: 10px;
        line-height: 20px;
        text-align: center;
        text-decoration: none;
    }

    section{
        background-color: red;
        height: 500px;
        margin-top: 10px;
    }

    .lefty{
        height: 400px;
        background-color: darkgray;
        width: 550px;
        float: left;
    }

    footer{
        background-color: orange;
        margin-top: 10px;
    }
</style>
<body>
    <div class="container">
        <header>
            <div class="logo"><a href="#">logo</a></div>
            <nav>
                <ul>
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                    <li><a href="#">menu5</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <article class="lefty">
                <div class="left_t">1</div>
                <div class="left_b">2</div>
            </article>
            <article class="righty">
                <div class="right_t">3</div>
                <div class="right_b">4</div>
            </article>
        </section>
        <footer>
            <div class="foot_t">1</div>
            <div class="foot_b">2</div>
        </footer>
    </div>
</body>
</html>
