<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{margin: 0; padding: 0;}
    /*전체 여백을 0으로 만듬*/
    .container{
        width: 1200px;
        margin-left: auto;
        margin-right: auto;
    }
    header{
        height: 200px;
        background-color: darkgreen;
    }
    h1.logo{
        width: 200px; height: 150px; background-color: yellowgreen;
        float: left;
        margin-top: 25px;
        margin-left: 20px;
        text-align: center;
        line-height: 150px;
    }
    nav{
        width: 800px; height: 80px; background-color: yellowgreen;
        float: left;
        margin-top: 90px;
        margin-left: 70px;
    }
    nav ul{
        list-style: none;
        width: 600px;
        height: 50px;
        background-color: yellow;
        margin-left: auto;
        margin-right: auto;
        margin-top: 15px;
    }

    nav ul li{
        float: left;
    }

    nav ul li a{
        color: #333;
        text-decoration: none;
        /* a가 인라인 요소인데 넓이와 높이가 없으니 블록요소로 바꿔 주기 위해 block선언 */
        display: block;
        width: 100px;
        height: 30px;
        background-color: hotpink;
        margin-top: 10px;
        margin-right: 20px;
        line-height: 30px;
        text-align: center;
    }

    section{
        height: 500px;
        margin-top: 10px;
        background-color: darkgreen;
    }

    section .left_box{
        height: 450px;
        width: 780px;
        background-color: yellowgreen;
        float: left;
        margin-top: 25px;
        margin-left: 20px;
    }

    .left1{
        height: 450px;
        width: 350px;
        background-color: tan;
        float: left;
    }

    .right1{
        height: 450px;
        width: 350px;
        background-color: tan;
        float: right;
    }
    
    section .right_box{
        height: 450px;
        width: 350px;
        background-color: yellowgreen;
        float: right;
        margin-top: 25px;
        margin-right: 20px;
    }

    .top1{
        width: 350px;
        height: 200px;
        background-color: blueviolet;
    }
    .bottom1{
        margin-top: 50px;
        width: 350px;
        height: 200px;
        background-color: blueviolet;
    }

    footer{
        height: 100px;
        padding-top: 10px;
        margin-top: 10px;
        background-color: darkgreen;
    }

    .footer_t{
        border: 1px solid transparent;
        width: 550px;
        height: 40px;
        line-height: 40px;
        background-color: yellowgreen;
        margin-left: 150px;
    }

    .footer_b{
        /*height 와 줄간격의 높이를 동일하게 적용*/
        width: 550px;
        height: 40px;
        line-height: 40px;
        background-color: yellowgreen;
        margin-top: 10px;
        margin-left: 150px;
    }
</style>
<body>
    <div class="container">
        <header>
            <h1 class="logo"><a href="#">Logo</a></h1>
            <nav>
                <ul>
                    <li><a href="#">Menu1</a></li>
                    <li><a href="#">Menu2</a></li>
                    <li><a href="#">Menu3</a></li>
                    <li><a href="#">Menu4</a></li>
                    <li><a href="#">Menu5</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <article class="left_box">
                <div class="left1"></div>
                <div class="right1"></div>
            </article>
            <article class="right_box">
                <div class="top1">위</div>
                <div class="bottom1">아래1</div>
            </article>
        </section>
        <footer>
            <div class="footer_t">
                경기도 부천시 오정구 삼정동 032-674-5685 icoxpub@naver.com
            </div>
            <div class="footer_b">
                COPYRIGHT © All right reserved.
            </div>
        </footer>
    </div>
</body>
</html>
