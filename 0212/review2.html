<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    td{
        border: 1px #333;
        padding: 10px;
    }
</style>
<body>
    <h1>오늘의 복습</h1>
    <p>텍스트1</p>
    <p>텍스트2</p>
    <p>라이브 서버 연습</p>
    <table>
        <!--td를 th로 바꾸면 중앙 절렬이 진하게 된다-->
        <tr>
            <th rowspan="2">과목/난이도</th>
            <th colspan="2">html/css</th>
            <td colspan="2">javascript,jQuery</td>
        </tr>
        <tr>
            <td>쉽고</td>
            <td>재밌고</td>
            <td>어렵고</td>
            <td>신기하다</td>
        </tr>
    </table>
</body>
</html>
