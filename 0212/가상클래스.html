<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*
        ul li a:hover{
        background-color: red;
        }
        ul li a:visited{
            background-color: yellow;
        }
    */

    /*
        a태그는 대부분 링크 용도로 쓰이기 때문에 별도의 스타일을 주기전까진 파랑색임
    */
    ul, li{
        list-style: none;
    }

    ul li{
        float: left;
    }

    ul li a{
        color: black;
        text-decoration: none;
    }

    ul li:hover a{
        background-color: yellow;
        text-decoration: underline;
    }

    ul li a:active{
        background-color: orange;
    }
</style>
<body>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</body>
</html>
