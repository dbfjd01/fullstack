<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
        display: none;
    }
    /*
        h1에 마우스 올리면 +로 연결된 ul를 보이게 한다
        +는 인접 선택자
    */
    h1:hover+ul{
        display: block;
    }
</style>
<body>
    <h1>나는 메뉴</h1>
    <ul>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ul>
</body>
</html>
