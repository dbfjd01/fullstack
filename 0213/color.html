<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .c1{
        background-color: #ffff00;
    }
    .c2{
        background-color: rgb(255, 255, 0);
    }
    .c3{
        background-color: #000000;
    }
    .c4{
        background-color: rgb(0, 0, 0, 1);
        transition: all 0.5s;
    }
    /* 효과줄때 해당하는 효과를 0.5초동안 적용 */
    .c4:hover{
        background-color: rgb(0, 0, 0, 0.3);
    }
</style>
<body>
    <h2>칼라에대해</h2>
    <h2 class="c1">칼라에대해</h2>
    <h2 class="c2">칼라에대해</h2>
    <h2 class="c3">칼라에대해</h2>
    <h2 class="c4">칼라에대해</h2>
</body>
</html>
