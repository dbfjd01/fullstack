<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{margin: 0; padding: 0;}

    .container{
        width: 1200px;
        margin-left: auto;
        margin-right: auto;
    }

    header{
        background-color: cadetblue;
        height: 100px;
    }

    header .logo{
        width: 200px;
        height: 100px;
        float: left;
    }

    header .nav{
        width: 600px;
        height: 50px;
        background-color: yellow;
        float: right;
        margin-top: 40px;
        margin-right: 10px;
    }

    .nav ul{
        list-style: none;
    }

    .nav ul li{
        float: left;
    }

    .nav ul li a{
        display: block;
        width: 150px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        text-decoration: none;
        color: #000;
    }

    /* 인라인 요소는 display block 해야됨 line height와 height가 동일할시 중앙 정렬되고 이는 글자가 한줄일때*/

    .nav ul li a:hover{
        background-color: #333;
        color: #fff;
    }

    .img_slider{
        background-color: #ccc;
        height: 300px;
    }

    section{
        background-color: burlywood;
        height: 300px;
    }

    section article{
        width: 400px;
        height: 300px;
        float: left;
    }

    /* float는 공간에서 벗어나면 밑으로 깔림 */

    section .notice{
        background-color:  plum;
    }

    section .banner{
        background-color: tan;
    }

    section .icons{
        background-color: violet;
    }

    footer{
        background-color: #333;
        height: 100px;
        color: #fff;
    }

    footer .foot_logo{
        width: 200px;
        height: 100px;
        background-color: indianred;
        float: left;
    }

    footer .foot_right{
        width: 1000px;
        height: 100px;
        background-color: lightblue;
        float: left;
    }

    .foot_right .foot_menu{
        height: 50px;
        background-color: lightgreen;
    }

    .foot_right .foot_copy{
        height: 50px;
        background-color: orange;
    }

</style>
<body>
    <div class="container">
        <header>
            <h1 class="logo">
                <img src="/0213/images/logo.png" alt="로고">
            </h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                </ul>
            </nav>
        </header>
        <div class="img_slider">
            <img src="/0213/images/slide1.jpg" alt="슬라이더">
        </div>
        <section>
            <article class="notice">공지사항</article>
            <article class="banner">배너</article>
            <article class="icons">아이콘들</article>
        </section>
        <footer>
            <div class="foot_logo"></div>
            <div class="foot_right">
                <div class="foot_menu">menu</div>
                <div class="foot_copy">address</div>
            </div>
        </footer>
    </div>
</body>
</html>
