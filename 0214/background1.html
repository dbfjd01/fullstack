<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{margin: 0; padding: 0;}
    header{
        width: 1200px;
        height: 300px;
        background-image: url(../0214/images/slide1.jpg);
        margin: 0 auto;
    }
    header .arrow{
        width: 32px;
        height: 32px;
        border: 1px solid #333;
    }
    .arrow.left{
        margin-top: 80px;
        float: left;
        background-image: url(../0214/images/controls.png);
        background-repeat: no-repeat;
        background-position: 0 0;
    }

    .arrow.left:hover{
        background-position: 0 -32px;
    }

    .arrow.right{
        margin-top: 80px;
        float: right;
        background-image: url(../0214/images/controls.png);
        background-repeat: no-repeat;
        background-position: -43px 0;
        /* 한장의 그림에 있는 다른 그림을 쓰기 위해 출력하는 위치를 입력했다 */
    }

    .arrow.right:hover{
        background-position: -43px -32px ;
    }
</style>
<body>
    <header>
        <div class="arrow left"></div>
        <div class="arrow right"></div>
    </header>
</body>
</html>
