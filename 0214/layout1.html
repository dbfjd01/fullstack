<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{margin: 0; padding: 0;}
    .bigBox{
        width: 700px;
        height: 200px;
        border: 1px solid #333;
        margin: 50px auto;
        background-color: grey;
    }
    .bigBox h2{
        margin: 10px;
        text-align: center;
    }
    .box{
        width: 300px;
        height: 100px;
        border: 1px solid #333;
        padding: 5px;
    }

    .box1{
        background-color: aquamarine;
        float: left;
        margin-left: 25px;
    }

    .box2{
        background-color: sienna;
        float: right;
        margin-right: 25px;
    }
</style>

<body>
    <div class="bigBox">
        <h2>Html과 Css차이</h2>
        <div class="box box1">
            <p>Html은 문서의 뼈대를 만든다.

                html은 Hyper Text Markup Language 약자이다.
                
                확장자는 html로 지정하면 웹브라우저에서 인식한다.
            </p>
        </div>
        <div class="box box2">
            <p>
                Css은 글꼴이나, 배경색,너비와 높이, 위치등을 지정한다.

                css은 cascade style sheet 약자이다.

                확장자는 css로 지정하면 웹브라우저에서 인식한다.
            </p>
        </div>
    </div>
</body>
</html>
