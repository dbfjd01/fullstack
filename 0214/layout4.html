<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{margin: 0; padding: 0;}
    .wrap{
        width: 1200px;
        margin: 0 auto;
    }

    /* 크기를 정해서 그 틀 안에서 float되게 처리 */

    header{
        width: 1200px;
        height: 200px;
        background-color: chocolate;
    }

    header .logo{
        float: left;
        margin-top: 50px;
        margin-left: 20px;
    }

    header nav{
        float: right;
        margin-top: 150px;
        margin-right: 20px;
    }

    header ul{
        list-style: none;
    }

    header ul li{
        float: left;
        margin-right: 10px;
    }

    header ul li a{
        display: block;
        padding: 10px;
        text-decoration: none;
        color: #ccc;
    }

    header ul li a:hover{
        background-color: aliceblue;
        color: #000;
        border-radius: 20px;
    }

    .main{
        width: 1200px;
        overflow: hidden;
    }
    section{
        width: 900px;
        height: 500px;
        background-color: tan;
        float: left;
    }
    aside{
        width: 300px;
        height: 500px;
        background-color: yellowgreen;
        float: left;
    }
    footer{
        width: 1200px;
        height: 70px;
        background-color: #ccc;
    }
</style>
<body>
    <div class="wrap">
        <header>
            <h1 class="logo">
                <img src="/0214/images/logo.png" alt="로고1">
            </h1>
            <nav>
                <ul>
                    <li><a href="#">MainMenu1</a></li>
                    <li><a href="#">MainMenu2</a></li>
                    <li><a href="#">MainMenu3</a></li>
                    <li><a href="#">MainMenu4</a></li>
                    <li><a href="#">MainMenu5</a></li>
                </ul>
            </nav>
        </header>
        <div class="main">
            <section>세션</section>
            <aside>사이드</aside>
        </div>
        <footer>푸터</footer>
    </div>
</body>
</html>
