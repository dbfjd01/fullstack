<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{margin: 0; padding: 0;}
    .back{
        width: 100%;
        height: 100vh;
        /* 높이는 %없음 */
    }
    .back1{
        background-color: aqua;
        background-image: url(img/b1.jpg);
    }
    .back2{
        background-color: greenyellow;
        background-image: url(img/b2.jpg);
    }
    .back3{
        background-color: tomato;
        background-image: url(img/b3.jpg);
        background-attachment: fixed;
    }
    .back4{
        background-color: tan;
        background-image: url(img/b4.jpg);
    }
    .back5{
        background-color: red;
        background-image: url(img/b5.jpg);
    }
    .back6{
        background-color: coral;
        background-image: url(imgs/cat1.png);
        background-repeat: no-repeat;
        background-position: 70% 30%;
        /* repeat-x는 x축으로 y는 y축으로 168페이지*/
        background-size: cover;
        /* 175페이지 %나 px로도 가능 */
    }
    .back7{
        background-color: blueviolet;
        background: url(imgs/cats2.jpg) no-repeat 70% 30% / 600px 300px;
        /* 이미지, 반복여부, 위치, 크기 */
    }
</style>
<body>
    <!-- 165페이지 -->
     <div class="back back1">배경1</div>
     <div class="back back2">배경2</div>
     <div class="back back3">배경3</div>
     <div class="back back4">배경4</div>
     <div class="back back5">배경5</div>
     <div class="back back6">배경6</div>
     <div class="back back7">배경7</div>
</body>
</html>
