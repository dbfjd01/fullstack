<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>복습</h1>
    <h2>복습</h2>
    <h3>복습</h3>
    <h4>복습</h4>
    <h5>복습<br>마지막</h5>
    <p>고딕체<br>고딕체2</p>
    <p>고딕체    고딕체</p>
    <!-- 띄어쓰기는 한번만 적용됨 -->
    <p>고딕체 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;고딕체</p>
    <!-- &nbsp;는 html특수문자 -->
    <h2> &lt;고딕체</h2>
    <!-- https://dev-handbook.tistory.com/23 -->
    <!-- 시작콜론누르면 특수문자 -->
    <h3>⁕</h3>
    <p>고딕체<strong>고딕체</strong>고딕체</p>
    <p>고딕체<em>고딕체</em>고딕체</p>
    <p>고딕체<ins>고딕체</ins>고딕체</p>
    <p>고딕체<del>고딕체</del>고딕체</p>
    <p>고딕체고딕체</p>
    <h2>x<sup>2</sup></h2>
</body>
</html>
