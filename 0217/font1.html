<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&display=swap');
    p{
        font-size: 32px;
    }

    .f1{
        font-family: "Nanum Gothic", serif;
        font-weight: 400;
        font-style: normal;
    }
    .f2{
        font-family: "Nanum Gothic", serif;
        font-weight: 700;
        font-style: normal;
    }
    .f3{
        font-family: "Nanum Gothic", serif;
        font-weight: 800;
        font-style: normal;
    }
    .f4{
        font-family: "Noto Sans", serif;
        font-optical-sizing: auto;
        font-weight: 100;
        font-style: normal;
    }
    .f5{
        font-family: "Noto Sans", serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }
    .f6{
        font-family: "Noto Sans", serif;
        font-optical-sizing: auto;
        font-weight: 900;
        font-style: normal;
        font-style: italic;
        text-shadow: -10px -10px 10px red;
    }
    img{
        box-shadow: 10px 10px 10px black;
        /* x는 오른쪽 -는 왼쪽 x,y,흐림도 */
    }
</style>

<!-- 131페이지 -->
<body>
    <p>글씨체1</p>
    <p class="f1">글씨체1</p>
    <p class="f2">글씨체1</p>
    <p class="f3">글씨체1</p>
    <p class="f4">글씨체1</p>
    <p class="f5">글씨체1</p>
    <p class="f6">글씨체1</p>
    <img src="imgs/cat3.jpg" alt="">
</body>
</html>
