<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 200px;
        height: 200px;
    }
    .box1{
        background-color: aqua;
    }
    .bigbox{
        position: relative;
        /* box2,3의 부모값에 relative를 걸어줘야 부모값 내에서 이동함 */
        width: 700px;
        height: 500px;
        border: 1px solid black;
        margin: 0 auto;
    }
    .box2{
        position: absolute;
        left: 70px;
        top: 50px;
        background-color: beige;
    }
    .box3{
        position: absolute;
        bottom: 30px;
        right: 30px;
        background-color: red;
    }
    .box4{
        background-color: goldenrod;
    }
</style>
<body>
    <div class="box box1">box1</div>
    <div class="bigbox">
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
    </div>
    <div class="box box4">box4</div>
</body>
</html>
