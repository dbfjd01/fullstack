<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .face{
        position: relative;
        width: 700px;
        height: 600px;
        border: 1px solid blue;
        margin: 70px auto;
    }

    .eyeline1{
        position: absolute;
        top: 100px;
        left: 200px;
        width: 120px;
        height: 30px;
        background-color: blue;
    }
    .eyeline2{
        position: absolute;
        top: 100px;
        right: 200px;
        width: 120px;
        height: 30px;
        background-color: blue;
    }

    .eye1{
        position: absolute;
        top: 170px;
        left: 250px;
        width: 30px;
        height: 30px;
        border-radius: 15px;
        background-color: blue;
    }
    .eye2{
        position: absolute;
        top: 170px;
        right: 250px;
        width: 30px;
        height: 30px;
        border-radius: 15px;
        background-color: blue;
    }
    .nose{
        position: absolute;
        top: 250px;
        right: 330px;
        width: 30px;
        height: 90px;
        border-radius: 10px 10px 0 0;
        background-color: blue;
    }
    .mouse{
        position: absolute;
        bottom: 180px;
        right: 285px;
        width: 120px;
        height: 30px;
        border-radius: 0 0 10px 10px;
        background-color: blue;

    }
</style>
<body>
    <div class="face">
        <div class="eyeline1"></div>
        <div class="eyeline2"></div>
        <div class="eye1"></div>
        <div class="eye2"></div>
        <div class="nose"></div>
        <div class="mouse"></div>
    </div>
</body>
</html>
