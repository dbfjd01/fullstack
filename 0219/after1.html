<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul::before{
        /* :hover같은 :를 한개 쓰는게 아닌 ::를 사용해 구분지음 */
        content: "첫번째";
    }
    ul::after{
        content: "마지막";
    }

    ul li::before{
        content: "🤣";
        /* 인라인 요소로서 대상의 첫 부분에 작성한다 */
    }
</style>
<body>
    <ul>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
        <li>회사소개</li>
    </ul>
</body>
</html>
