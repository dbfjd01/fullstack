<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        position: relative;
        width: 900px;
        height: 900px;
        margin: 0 auto;
    }
    .bigbox{
        position: absolute;
        width: 600px;
        height: 600px;
        border: 1px solid black;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    .box{
        position: absolute;
        width: 400px;
        height: 400px;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        /* border: 1px solid black; */
    }

    .line1{
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        background-color: black;
        animation: line1 3s forwards;
    }
    .line2{
        position: absolute;
        top: 0;
        left: 400px;
        width: 0;
        height: 0;
        background-color: black;
        animation: line2 3s 3s forwards;
    }
    .line3{
        position: absolute;
        top: 400px;
        left: 0;
        width: 0;
        height: 0;
        background-color: black;
        animation: line3 3s 6s forwards;
    }
    .line4{
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        background-color: black;
        animation: line4 3s 9s forwards;
    }

    .home{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        opacity: 0;
        animation: home_p 0.5s 12.5s forwards;
    }

    .tb{
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: yellow;
    }

    .tip1{
        top: 0;
        left: 0;
    }

    .tip2{
        top: 0;
        left: 400px;
    }
    .tip3{
        top: 400px;
        left: 0;
    }
    .tip4{
        top: 400px;
        left: 400px;
    }

    @keyframes home_p{
        0%{opacity: 0;}
        100%{opacity: 1;}
    }
    @keyframes line1{
        0% {width: 0px; height: 0;}
        100%{width: 400px; height: 1px;}
    }
    @keyframes line2{
        0%{height: 0; width: 0;}
        100%{height: 400px;width: 1px;}
    }
    @keyframes line3{
        0%{width: 0; height: 0; left: 400px;}
        100%{width: 400px; height: 1px; left: 0;}
    }
    @keyframes line4{
        0%{height: 0; width: 0; top: 400px;}
        100%{height: 400px; width: 1px; top: 0px;}
    }
</style>
<body>
    <div class="main">
        <div class="bigbox">
            <div class="tb tip1"></div>
            <div class="tb tip2"></div>
            <div class="tb tip3"></div>
            <div class="tb tip4"></div>
            <div class="box">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>
                <img src="/0219/ani/img/sunset.jpg" alt="" class="home">
            </div>
        </div>
    </div>
</body>
</html>
