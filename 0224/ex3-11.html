<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var comparison1 = (5 > 2); //왼쪽이 오른쪽보다 크냐
        console.log(comparison1); //참
        var comparison2 = (5 < 2); // 5가 2보다 작냐
        console.log(comparison2); //거짓
        var comparison3 = (5 == 5); //같냐
        console.log(comparison3); //참
        var comparison4 = (5 == '5'); //문자열의 5와 같냐
        console.log(comparison4); // 참
        var comparison5 = (5 === '5'); //데이터 타입도 같냐
        console.log(comparison5);//거짓
        var comparison6 = (5 != '5');//문자열5와 다르냐
        console.log(comparison6);//거짓
        var comparison7 = (5 !== '5');//데이터 타입이 다르냐
        console.log(comparison7);//참
    </script>
</body>
</html>
