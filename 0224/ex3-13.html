<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bit1, bit2, bit3, bit4, bit5,bit6;
        bit1 = 1 & 3;
        console.log(bit1); //비트로 환산해 같으면 1 아니면 0
        bit2 = 1 | 3;
        console.log(bit2); // 1 은 1 11 은 3인데 둘중 하나라도 1이 나오면 1이기에 3
        bit3 = ~2;
        console.log(bit3); //~는 음수로 표기시 +1 하는데 10의 음수는 11이 되기에 11의 음수 -3이 된다
        bit4 = 1^3
        console.log(bit4); //같으면 0 다르면 1인 or
        bit5 = 1 << 2;
        console.log(bit5); //왼쪽으로 2번 이동 4, 1->100
        bit6 = 8 >> 1;
        console.log(bit6); //오른쪽으로 1번 이동 4, 1000 -> 100
        // 16진수 1~10 + a~f까지
    </script>
</body>
</html>
