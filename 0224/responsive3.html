<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive1</title>
</head>
<style>
    @media screen and (max-width:600px){
        /* 최대 크기가 600이하 핸드폰용 */
        .box{float: none; width: 100%;}
    }
    @media screen and (min-width:601px) and (max-width:1023px){
        /* 최소가 601 최대 1023이하 스마트패드 */
        .box{float: left; width: 50%;}
    }
    @media screen and (min-width:1024px){
        /* pc용 최소 미디어 쿼리 */
        .box{
            float: left;
        }
    }
    .box{
        width: 25%;
        height: 250px;
    }
    .box1{background-color: red;}
    .box2{background-color: green;}
    .box3{background-color: blue;}
    .box4{background-color: orange;}
</style>
<body>
    <div class="wrap">
        <div class="box box1">박스1</div>
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
        <div class="box box4">박스4</div>
    </div>
</body>
</html>
