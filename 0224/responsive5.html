<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @media screen and (max-width:600px){
        /* 최대 크기가 600이하 핸드폰용 */
        #wrap{
            width: 100%;
            margin: 0 auto;
        }
        #wrap header{
            background-color: red;
            height: 200px;
        }
        #wrap nav{
            background-color: grey;
            height: 70px;
        }
        #wrap section{
            background-color: orange;
            height: 500px;
        }
        #wrap aside{
            background-color: yellow;
            height: 500px;
        }
        #wrap footer{
            background-color: rgb(53, 50, 50);
            height: 70px;
        }
    }
    @media screen and (min-width:601px) and (max-width:1023px){
        /* 최소가 601 최대 1023이하 스마트패드 */
        #wrap{
            width: 600px;
            margin: 0 auto;
        }
        #wrap header{
            background-color: red;
            height: 200px;
        }
        #wrap nav{
            background-color: grey;
            height: 70px;
        }
        #wrap section{
            background-color: orange;
            height: 500px;
        }
        #wrap aside{
            background-color: yellow;
            height: 500px;
        }
        #wrap footer{
            background-color: rgb(53, 50, 50);
            height: 70px;
        }
    }
    @media screen and (min-width:1024px){
        /* pc용 최소 미디어 쿼리 */
        #wrap{
            width: 900px;
            margin: 0 auto;
        }
        #wrap header{
            background-color: red;
            height: 200px;
        }
        #wrap nav{
            background-color: grey;
            height: 70px;
        }
        #wrap section{
            background-color: orange;
            float: left;
            height: 500px;
            width: 70%;
        }
        #wrap aside{
            background-color: yellow;
            float: left;
            height: 500px;
            width: 30%;
        }
        #wrap footer{
            background-color: rgb(53, 50, 50);
            float: left;
            height: 70px;
            width: 100%;
        }
    }
</style>
<body>
    <div id="wrap">
        <header>해더</header>
        <nav>네비</nav>
        <section>섹션</section>
        <aside>어사이드</aside>
        <footer>푸터</footer>
    </div>
</body>
</html>
