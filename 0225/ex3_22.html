<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        var num = '3의 배수 ';
        for(let i = 1; i <10;i++){
            if(i % 3 === 0){
                continue;
                //바로 포문 복귀
            }
            sum += i;
        }
        //document.write(num+'제외 총합 : '+sum);
        //1~9까지 인데 3의 배수 되는 자리는 스킵되서 1~8까지의 합에서 3의 자리 빠진합
        
        document.write(`${num} 제외 총합 : ${sum}`);
        //백틱 문법
    </script>
</body>
</html>
