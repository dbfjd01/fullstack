<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1~100까지 합계를 구하시오
        //for(초기값;조건식;증감식)
        var sum = 0;
        for(var i=1;i<=100;i++){
            sum = sum + i;
            
        }
        // sum 1~100까지 합계
        //1회전  0 + 1 = 1
        //2회전  1 +2  = 3
        //3회전  3 + 3 = 6
        //4회전  6 + 4 = 10
        document.write(sum+"<br>");
    </script>
</body>
</html>
