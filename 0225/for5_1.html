<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var table = '<table border="1">';
        for(var i = 2; i <= 3; i++){
            table += '<tr>'
            for(var j=1; j<=9; j++){
                table += "<td>" + i + "X"+ j + "="+ (i*j)+"</td>"
            }
            table += '</tr>'
        }
        table += "</table>";
        document.write(table);

        for(var i = 2; i <= 3; i++){
            document.write(i+"단 <br>");
            for(var j=1; j<=9; j++){
                //백플릿 문법
                document.write(`${i} X ${j} = ${i*j} <br/>`);
            }
        }
    </script>
</body>
</html>
