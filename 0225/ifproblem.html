<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let month = Number(prompt("월을 입력",""));
        if(month >=3 && month <= 5){
            document.write("봄");
        } else if (month >=6 && month <= 8){
            document.write("여름");
        } else if (month >=9 && month <= 11){
            document.write("가을");
        } else if(month == 1 || month == 2 || month == 12){
            document.write("겨울");
        } else {
            document.write("재입력");
        }
    </script>
</body>
</html>
