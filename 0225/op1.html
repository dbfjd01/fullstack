<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 3;
    
        console.log(x+y);
        console.log(x-y);
        console.log(x*y);
        console.log(x/y);
        console.log(x%y);

        let a = 5;
        let b = '5';
    
        console.log(a == b);
        console.log(a === b);
        console.log(a != b);
        console.log(a !== b); //타입은 다르기 때문
        console.log(a > 3);
        console.log(a <= 10);

        let c = true;
        let d = false;
        console.log(c && d);
        console.log(c || d);
        console.log(!c);
    </script>
</body>
</html>
