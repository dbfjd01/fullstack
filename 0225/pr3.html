<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = prompt("0~6까지 입력하세요","");
        switch (day) {
            case "0":
                document.write("일요일");
                break;
            case "1":
                document.write("월요일");
                break;
            case "2":
                document.write("화요일");
                break;
            case "3":
                document.write("수요일");
                break;
            case "4":
                document.write("목요일");
                break;
            case "5":
                document.write("금요일");
                break;
            case "6":
                document.write("토요일");
                break;
            default:
                document.write("재입력");
        }
    </script>
</body>
</html>
