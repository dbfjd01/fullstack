<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        console.log(a);
        a = 20; //재할당
        console.log(a);
        var a = 30; //재선언이 가능
        console.log(a);
        
        let b = 11;
        console.log(b);
        b = 21;
        console.log(b);
        // let은 재선언이 불가능

        const c = 12;
        console.log(c)
        // c = 13; 재할당, 재선언 불가능 java는 final과 비슷
    </script>
</head>
<body>
</body>
</html>
