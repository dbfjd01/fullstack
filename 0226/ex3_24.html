<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var compute = function (){
            var x = 10;
            var y = 100;
            var result = x/y;
            document.write(result+"<br>");
        }
        //익명함수 호출은 호출이 비슷하다
        compute();
    </script>
</body>
</html>
