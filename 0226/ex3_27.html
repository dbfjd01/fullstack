<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function examPass(name, h, c ,j){
            var comment = name + "학생은 ";
            if(h >= 60 && c >= 60 && j>= 60){
                comment += "전과목 합격"
            } else{
                if(h < 60){
                    comment += "html 불합격"
                }
                if(c < 60){
                    comment += "css 불합격"
                }
                if(j < 60){
                    comment += "javascript 불합격"
                }
            }
            return comment;
        }
        console.log(examPass("이함수",80,90,70));
        console.log(examPass("저함수",80,50,50));
        console.log(examPass("그함수",81,79,54));
    </script>
</body>
</html>
