<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{margin: 0; padding: 0;}
    .box{
        width: 400px;
        height: 400px;
        border: 1px solid #333;
        margin: 10px auto;
    }

    .box1{
        background: url(./images/pic2.jpg) no-repeat 50% 50%;
        background-size: contain;
        /* 한쪽면이 크기가 맞으면 높이는 꽉 채우지 않음 */
    }

    .box2{
        background: url(./images/pic2.jpg) no-repeat 50% 50%;
        background-size: cover;
        /* 전체 다 채우고 남으면 숨겨버림 */
    }
</style>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
</body>
</html>
