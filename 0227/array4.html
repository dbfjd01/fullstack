<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [1,2,3,4,5];
        numbers.forEach(function(num ,ind){
            document.write(`Index ${ind} : ${num} <br/>`);
        });
        //인덱스라는 매개변수(ind로 쓴거)를 통해 배열의 자릿수를 알수 있다
    </script>
</body>
</html>
