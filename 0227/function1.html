<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b){
            // var result = a+b;
            return a+b;
        }
        function subtract(a,b){
            // var result = a+b;
            return a-b;
        }
        function multiply(a,b){
            // var result = a+b;
            return a*b;
        }
        function divide(a,b){
            // var result = a+b;
            if(b === 0){
                return "불가능";
            }
            return a/b;
        }
        console.log(add(5,3));
        console.log(subtract(5,3));
        console.log(multiply(5,3));
        console.log(divide(6,3));
    </script>
</body>
</html>
