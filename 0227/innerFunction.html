<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box{
        width: 200px;
        height: 200px;
        position: absolute;
        top: 200px;
        background-color: blueviolet;
    }
</style>
<body>
    <div id="box">

    </div>
    <script>
        var x = '10';
        var y = '20';
        console.log(x+y);
        //문자를 숫자로 변환
        var a = Number(x);
        var b = Number(y);
        console.log(a+b);
        var k = document.getElementById("box").offsetTop;
        console.log(k);
        // var j = window.getComputedStyle(document.getElementById("box")).top;
        var j = parseInt(window.getComputedStyle(document.getElementById("box")).top);
        //parseInt()단위같은걸 제외하고 숫자로 바꿈
        console.log(j);
    </script>
</body>
</html>
