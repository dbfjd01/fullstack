<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <img src="images/easys-1.jpg" alt="" id="cover">
    </div>
    <script>
        var cover = document.querySelector("#cover");
        cover.addEventListener("mouseover", changePic);
        cover.addEventListener("mouseout", originPic, false);
        //false는 생략해도됨 "event"는 여러개 써도됨 "event1 event2 ..."

        function changePic(){
            cover.src = "images/easys-2.jpg"
        }
        
        function originPic(){
            cover.src = "images/easys-1.jpg"
        }
    </script>
</body>
</html>
