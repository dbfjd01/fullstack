<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/function.css">
</head>
<body>
    <ul>
        <li><a href="#" onclick="return changeBg('green')">green</a></li>
        <li><a href="#" onclick="return changeBg('orange')">orange</a></li>
        <li><a href="#" onclick="return changeBg('purple')">purple</a></li>
    </ul>
    <div id="result"></div>
    <script>
        function changeBg (a){
            // var result = document.getElementById('result');
            var result = document.querySelector('#result');
            result.style.backgroundColor=a;

            const list = document.querySelectorAll('li');
            list.forEach(item => item.classList.remove('on'));
            //일단 li태그 전부 클래스 제거
            
            event.target.parentElement.classList.add('on');
            //클릭된a태그의 부모 태그의 li를 on이라는 class를 줌

            return false;
            //리턴금지 하려고 넣은것 onclick에도 return을 넣어줌
        }
    </script>
</body>
</html>
