<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fade1.css">
</head>
<body>
    <div id="slider-container">
        <div class="slider">
            <div class="slide fade">
                <img src="img/slide1.jpg" alt="Slide 1">
            </div>
            <div class="slide fade">
                <img src="img/slide2.jpg" alt="Slide 2">
            </div>
            <div class="slide fade">
                <img src="img/slide3.jpg" alt="Slide 3">
            </div>
        </div>
        <div class="pager">
            <!-- span은 대표적인 인라인 요소 -->
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <script>
        let slideIndex = 1;
        //얘를 1로 시작해서 처음부터 1의 값을 넣음
        showSlides(slideIndex);

        function showSlides(a){
            let i;
            const slides = document.getElementsByClassName('slide');
            const dots = document.getElementsByClassName('dot');
            if(a > slides.length){
                slideIndex = 1;
            }

            for(i = 0; i < slides.length; i++){
                slides[i].classList.remove('on');
            }
            // slides.forEach(slide => slide.classList.remove('on'));
            
            for(i = 0; i < dots.length; i++){
                dots[i].classList.remove('active');
            }
            // dots.forEach(dot => dot.classList.remove('active'));
            
            slides[slideIndex - 1].classList.add('on');
            dots[slideIndex - 1].classList.add('active');
            //각각 배열이 된 slides,dots의 0의 자리에 대상에게 class를 넣어줌
        }

        function currentSlide(a){
            showSlides(slideIndex = a);
        }

        function plusSlides(a){
            showSlides(slideIndex += a);
        }

        setInterval(function(){
            plusSlides(1);
        },3000);
        //3초마다 갱신 되고 수동으로 작동하게 할때
    </script>
</body>
</html>
